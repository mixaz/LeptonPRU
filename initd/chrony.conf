refclock SHM 0 offset 0.05 delay 0.5 refid NMEA
makestep 1 10
#maxupdateskew 5

#local stratum 10
#manual

#rtcsync

allow

#pidfile /tmp/chronyd.pid

driftfile /var/lib/chrony/chrony.drift
keyfile /etc/chrony/chrony.keys

#commandkey 1

#logdir /var/log/chrony
#log tracking refclocks
#noclientlog
#logchange 0.1

#dumponexit
#dumpdir /var/lib/chrony

#cmdallow 127.0.0.1

#lock_all

#bindcmdaddress 127.0.0.1
#bindcmdaddress ::1
